<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <header>
            <p id="title">Rock-Paper-Scissors GAME</p>
            <div>
                <button class="header-btn" id="refresh-btn" >Refresh </button>
                
            </div>
        </header>
        <main >
            <ul class="main-img">
                <li class="img-li"><img src="rock.png" alt="rock" class="imgs" id="rock"></li>
                <li class="img-li"><img src="pepar.png" alt="pepar" class="imgs" id="pepar"></li>
                <li class="img-li"><img src="Scissors.png" alt="Scissor" class="imgs" id="scissor"></li>
            </ul>

            <div class="main-score">
                <div class="div-score">
                    <p id="user1">0</p>
                    <p>You</p>
                    <p id="user_selected">None</p>
                </div>
                <div class="div-score">
                    <p id="compuer1">0</p>
                    <p>compuer</p>
                    <p id="compuer_selected">None</p>
                </div>
            </div>

            <div>
               <p  id="message">Start game pick any one....</p>
            </div>
            
        </main>


        <footer>
            &copy; 2025 Rock-Paper-Scissors Game. All rights reserved.
        </footer>
        <script src="script.js"></script>
    </body>
</html>
